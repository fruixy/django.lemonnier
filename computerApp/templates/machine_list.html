{% extends "index.html" %}

{% block content %}
    <h1>MACHINES</h1>
    {% if machines %}
    <ul>
        {% for machine in machines %}
            <li>
                <a href="{% url 'machine_detail' machine.id %}">
                {{ machine.id}} </a>  {{machine.nom}}
            </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>il n\'y a pas de machine.</p>
    {% endif %}
    <a href="{% url 'machine_add' %}">ajouter machine</a>
{% endblock %}
